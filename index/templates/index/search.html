<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Super Engine</title>
    <link rel="icon" type="image/png" href="../../static/index/images/logo_transparent.png"/>
    <!-- Bootstrap CSS -->
    <link href="../../static/index/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../static/index/styles/theme.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
    <nav class="navbar navbar-expand navbar-light sticky-top">
        <a class="navbar-brand" href="{% url 'index:index' %}">
            <img src="../../static/index/images/logo_transparent.png" width="40" height="40" alt="" loading="lazy">
        </a>
        <form action="{% url 'index:search_view' %}" method="get">
            <input id="navbar-search-bar" name="keyword" placeholder="Search here: ">
        </form>

        <span id="navbar-user">
            <a id="logout" href="{% url 'index:logout' %}">Log out</a>
            {% if gender == "boy" %}
                <a href="{% url 'index:index' %}">
                    <img id='navbar-user-profile' src="../../static/index/images/boy.png">
                </a>
            {% else %}
                <a href="{% url 'index:index' %}">
                    <img id='navbar-user-profile' src="../../static/index/images/girl.png">
                </a>
            {% endif %}
        </span>
    </nav>
    {% if news_set %}
        <div id="results-area">
    {% for news in news_set %}
        <div class="news-brief">
            <div class="news-img">
                <img src="../../static/index/images/logo_transparent.png"/>
            </div>
            <div class="news-text">
            <a class="news-title" href="{% url 'index:detail' news.id %}">
                {{ news.title }}
            </a>
            <p class="news-content">
                {{ news.content }}
            </p>
            </div>
        </div>
    {% endfor %}
    {% endif %}
        </div>
    </main>
    <footer>
        <hr/>
        <p>2020 Â© Victor | All rights reserved </p>
    </footer>
</body>
</html>
